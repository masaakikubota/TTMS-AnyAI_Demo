<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCT TTMS Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/LockerStudio_Logo.png">
  <link rel="stylesheet" href="css/looker-studio.css">
</head>
<body>
  <!-- Top Page Tabs (Looker Studio style) -->
  <nav class="page-tabs">
    <a class="page-tab active" data-page="overview" href="#/bc/overview">Overview</a>
    <a class="page-tab" data-page="sellercenter" href="#/bc/sellercenter">SellerCenter</a>
    <a class="page-tab" data-page="ttms" href="#/bc/ttms">TikTok MarketScope</a>
    <a class="page-tab" data-page="contentanalysis" href="#/bc/contentanalysis">ContentAnalysis</a>
  </nav>

  <!-- Main Body -->
  <div class="dashboard-body">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <a class="sidebar-item active" data-page="overview" href="#/bc/overview">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>OVERVIEW</span>
      </a>
      <a class="sidebar-item" data-page="sellercenter" href="#/bc/sellercenter">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.36 9l.6 3H5.04l.6-3h12.72M20 4H4v2h16V4zm0 3H4l-1 5v2h1v6h10v-6h4v6h2v-6h1v-2l-1-5zM6 18v-4h6v4H6z"/></svg>
        <span>SELLER CTR</span>
      </a>
      <a class="sidebar-item" data-page="ttms" href="#/bc/ttms">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        <span>TTMS</span>
      </a>
      <a class="sidebar-item" data-page="contentanalysis" href="#/bc/contentanalysis">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
        <span>CONTENT</span>
      </a>
    </aside>

    <!-- Main Content Card -->
    <main class="main-card">
      <!-- Header -->
      <header class="card-header">
        <div class="header-logos">
          <img src="assets/Unicharm_Logo.svg" alt="Unicharm" class="logo-left">
          <img src="assets/AnyMind_Logo.png" alt="AnyMind" class="logo-right">
        </div>
        <div class="header-title-row">
          <h1 class="page-title" id="pageTitle">OVERVIEW</h1>
        </div>
        <!-- Filters -->
        <div class="filter-bar">
          <div class="filter-item">
            <svg class="filter-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z"/></svg>
            <select id="filterCategory" class="filter-select">
              <option value="bc">Baby Care (BC)</option>
              <option value="fc">Feminine Care (FC)</option>
            </select>
          </div>
          <div class="filter-item">
            <svg class="filter-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>
            <select id="filterPeriod" class="filter-select">
              <option value="4w">Last 4 Weeks</option>
              <option value="8w">Last 8 Weeks</option>
            </select>
          </div>
          <div class="filter-item">
            <svg class="filter-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/></svg>
            <select id="filterBenchmark" class="filter-select">
              <option value="top5">Benchmark: Top 5</option>
              <option value="top25">Benchmark: Top 25</option>
            </select>
          </div>
        </div>
      </header>

      <!-- Dynamic Content Area -->
      <div class="content-area" id="contentArea">
        <!-- Pages render here -->
      </div>

      <!-- Footer -->
      <footer class="card-footer">
        &copy; AnyMind Group All rights reserved
      </footer>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/pages/overview.js"></script>
  <script src="js/pages/sellercenter.js"></script>
  <script src="js/pages/ttms.js"></script>
  <script src="js/pages/contentanalysis.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
